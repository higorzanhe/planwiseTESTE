<!DOCTYPE html>
</doctype><html lang="pt-BR">
<head>
    <title>Cadastro de Clientes</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="cadastrodeclientes.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <h5>Cadastre aqui seus clientes</h5>
        <form>
            <input type="text" placeholder="Nome completo" required>
            <input type="text" placeholder="CPF" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Telefone" required>
            <input type="text" placeholder="Endereço" required>
            <input type="text" placeholder="Tipo de serviço" required>
            <input type="text" placeholder="Observações" required>
            <button type="submit">Confirmar</button>

        </form>
    </div>

    <button class="btn-voltar" onclick="window.location.href='clientes.html'">Voltar</button>
</body>
</html>
