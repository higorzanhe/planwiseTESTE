<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Agendamentos</title>
  <link rel="stylesheet" href="calendario.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">

      <h2 class="mb-4 text-center">Agendamento de Horário</h2>

      <!-- Filtro apenas por nome + Google Agenda -->
      <form id="formFiltros" class="row g-2 align-items-center mb-3" autocomplete="off" onsubmit="return false;">
        <div class="col-auto">
          <input type="text" id="filtroNome" class="form-control" style="max-width:220px" placeholder="Filtrar por nome">
        </div>
        <div class="col-auto">
          <button type="button" id="btnAplicarFiltros" class="btn btn-primary btn-sm">Aplicar filtro</button>
        </div>
        <div class="col-auto">
          <button type="button" id="btnLimparFiltros" class="btn btn-outline-secondary btn-sm">Limpar</button>
        </div>
        <div class="col-auto">
          <button type="button" id="btnExportarGoogle" class="btn btn-outline-primary btn-sm">Google Agenda</button>
        </div>
      </form>

      <div class="row">
        <div class="col-md-4 mb-4">
          <form id="formAgendamento" autocomplete="off" aria-label="Formulário de Agendamento">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome do Cliente</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite o nome do cliente" required>
            </div>
            <div class="mb-3">
              <label for="data" class="form-label">Data</label>
              <input type="date" class="form-control" id="data" required>
            </div>
            <div class="mb-3">
              <label for="hora" class="form-label">Hora <span class="text-muted">(opcional para agendamento do dia todo)</span></label>
              <input type="time" class="form-control" id="hora">
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Selecionar um Serviço</label>
              <select class="form-control" id="descricao" required>
                <option value="">Selecione um serviço</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agendar</button>
          </form>
          <div class="alert alert-success d-none mt-3" id="mensagemSucesso" role="alert">Agendamento adicionado ao calendário!</div>
        </div>
        <div class="col-md-8">
          <div id="calendario" aria-label="Calendário de Agendamentos"></div>
        </div>
      </div>

      <div class="voltar-container">
        <button class="btn-voltar" onclick="history.back()">Voltar</button>
      </div>
    </div>
  </main>
  <footer>
    © 2025 PlanWise. Todos os direitos reservados.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendario');
      // Inicializa o calendário em português
      new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        }
      }).render();
    });
  </script>
  <script src="calendario.js"></script>
</body>
</html>
