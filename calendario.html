<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Agendamentos</title>
  <link rel="stylesheet" href="calendario.css">
<main>
</head>
<body>
  <div class="container">
    <h2>Agendamento de Horário</h2>

    <div class="row">
      
      <div class="col-md-4">
        <form id="formAgendamento">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Cliente</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome do cliente" required>
          </div>

          <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" required>
          </div>

          <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" required>
          </div>

          <div class="mb-3">
            <label for="descricao" class="form-label">Selecionar um Serviço</label>
            <select class="form-control" id="descricao" required>
              <option value="">Selecione um serviço</option>
              
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Agendar</button>
        </form>
        <div class="alert alert-success d-none" id="mensagemSucesso">Agendamento adicionado ao calendário!</div>
      </div>

      <div class="col-md-8">
        <div id="calendario"></div>
      </div>
    </div>
  </div>
<main>
  <button type="button" class="btn btn-secondary" onclick="window.location.href='index-homepage.html'">Voltar</button>
  <footer>
    <p>&copy; 2025 PlanWise. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="calendario.js"></script>
</body>
</html>
