<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento do Cliente</title>
  <link rel="stylesheet" href="form-agendamento-cliente.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container shadow-lg rounded-4 p-4 my-5 bg-white">
      <h2 class="mb-4 text-center fw-bold" style="color:#1282A2;">Agende seu Horário</h2>
      <div class="row">
        <div class="col-md-5 mb-4">
          <form id="formCliente" autocomplete="off" aria-label="Formulário de Agendamento do Cliente" class="p-3 rounded-3 border bg-light">
            <div class="mb-3">
              <label for="nomeCliente" class="form-label">Seu Nome</label>
              <input type="text" class="form-control" id="nomeCliente" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
              <label for="dataCliente" class="form-label">Data</label>
              <input type="date" class="form-control" id="dataCliente" required>
            </div>
            <div class="mb-3">
              <label for="horaCliente" class="form-label">Hora</label>
              <input type="time" class="form-control" id="horaCliente" required>
            </div>
            <div class="mb-3">
              <label for="servicoCliente" class="form-label">Serviço</label>
              <select class="form-control" id="servicoCliente" required>
                <option value="">Selecione um serviço</option>
                <!-- Serviços devem ser preenchidos dinamicamente via JS -->
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100 mt-2">Agendar</button>
          </form>
          <div class="alert alert-success d-none mt-3" id="mensagemSucessoCliente" role="alert">
            Agendamento realizado com sucesso!
          </div>
          <div class="alert alert-danger d-none mt-3" id="mensagemErroCliente" role="alert">
            Não foi possível realizar o agendamento. Tente novamente.
          </div>
        </div>
        <div class="col-md-7">
          <div class="p-3 rounded-3 border bg-light h-100 d-flex flex-column">
            <h5 class="mb-3 fw-semibold" style="color:#1282A2;">Horários já agendados</h5>
            <div id="calendarioCliente" aria-label="Horários Agendados"></div>
          </div>
        </div>
      </div>
      <div class="voltar-container mt-4">
        <button class="btn-voltar" onclick="window.close()">Fechar</button>
      </div>
    </div>
  </main>
  <footer>
    © 2025 PlanWise. Todos os direitos reservados.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="form-agendamento-cliente.js"></script>
</body>
</html>
