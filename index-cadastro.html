<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style-cadastro.css">
  <title>PlanWise Cadastro</title>
</head>

<body class="cadastro">
    <header class="cabecalho-site">
      <div class="logo-nav">PlanWise</div>
    </header>

    <div class="container">
        <div class="top-bar">
          <h1>Cadastrar</h1>
        </div>

    <form id="cadastroForm">
      <div class="input-box">
        <input type="text" placeholder="Nome Completo" required>
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input id="email" type="email" placeholder="Email" required>
        <i class="bx bxs-envelope"></i>
        <small class="error-message" id="emailError"></small>
      </div>

      <div class="input-box">
        <input id="senha" type="password" placeholder="Senha" required>
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="input-box">
        <input id="confirmarSenha" type="password" placeholder="Confirmar Senha" required>
        <i class="bx bxs-lock-alt"></i>
        <small class="error-message" id="senhaError"></small>
      </div>

<div class="input-box">
        <button id="CadastrarBtn" type="submit">Cadastrar</button>
      </div>
    </form>

    <div class="register-link">
      <p>Já tem uma conta? <a href="index.html">Entrar</a></p>
    </div>
    
    <script src="script-cadastro.js"></script>
  </div>

  
  <!-- Rodapé -->
  <footer class="footer">
    <p>2025 PLANWISE. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
