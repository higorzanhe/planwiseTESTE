<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style-cadastro.css">
  <title>PlanWise Cadastro</title>
</head>

<body class="cadastro">
  <header class="cabecalho-site">
    <div class="logo-nav">PlanWise</div>
  </header>

  <div class="container">
    <div class="top-bar">
      <h1>Cadastrar</h1>
    </div>

    <form id="cadastroForm">
      <div class="input-box">
        <input type="text" id="nome" placeholder="Nome Completo" required>
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input id="email" type="email" placeholder="Email" required>
        <i class="bx bxs-envelope"></i>
        <small class="error-message" id="emailError"></small>
      </div>

      <div class="input-box">
        <input id="senha" type="password" placeholder="Senha" required>
        <i class="bx bxs-lock-alt"></i>
        <small class="error-message" id="senhaErro"></small>
      </div>

      <div class="input-box">
        <input id="confirmarSenha" type="password" placeholder="Confirmar Senha" required>
        <i class="bx bxs-lock-alt"></i>
        <small class="error-message" id="senhaConfirmarErro"></small>
      </div>

      <div class="input-box">
        <select id="pergunta" required>
          <option value="">Escolha uma pergunta de segurança</option>
          <option value="cachorro">Quem foi seu primeiro cachorro?</option>
          <option value="professor">Nome da sua professora/professor preferido?</option>
          <option value="cidade">Cidade onde nasceu?</option>
          <option value="profissao">Sua profissão dos sonhos?</option>
          <option value="cor">Sua cor favorita?</option>
        </select>
      </div>

      <div class="input-box">
        <input id="resposta" type="text" placeholder="Resposta de segurança" required>
      </div>

      <div class="input-box">
        <button id="CadastrarBtn" type="submit">Cadastrar</button>
      </div>
    </form>

    <div class="register-link">
      <p>Já tem uma conta? <a href="index.html">Entrar</a></p>
    </div>
  </div>

  <footer class="footer">
    <p>2025 PLANWISE. Todos os direitos reservados.</p>
  </footer>

  <script src="script-cadastro.js"></script>
</body>
</html>
